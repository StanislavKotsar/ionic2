<ion-content padding>
    <img src="img/logo.png" alt="Humble" margin>

  <form (ngSubmit)="enterApp(f.value)" #f="ngForm">
    <ion-item>
      <ion-label  stacked>EMAIL</ion-label>
      <ion-input type="email" name="email"  ngModel required></ion-input>
    </ion-item>
    <ion-item class="password">
      <ion-label class="label" stacked>PASSWORD</ion-label>
      <ion-input type="password" name="password"  ngModel required></ion-input>
    </ion-item>
    <button id="logBtn" ion-button block type="button" strong=true type="submit" [disabled]="!f.valid">LOGIN</button>
    <button id="regBtn" ion-button block type="button" name="button">REGISTER</button>
  </form>

    <div class="pass">
      <p float-left>FORGOT PASSWORD?</p>
      <p float-right>CONTINUE WITHOUT LOGIN</p>
    </div>
</ion-content>
