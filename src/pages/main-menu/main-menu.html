<ion-header>
  <div class="">

  </div>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only  color="dark" >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <img src="img/logo.png" class="logo" alt="">
</ion-header>

<ion-content>


<ion-grid>
  <div class="sign">
    <h2>JAMES DAWSON</h2>
  </div>

  <ion-row>
    <ion-col col-6 text-center *ngFor="let item of items" (click)="enterListmenu()">
      <div class="center">
        <ion-icon [name]="item.iconName"></ion-icon>
        <h4>{{item.name}}</h4>
      </div>
    </ion-col>
  </ion-row>

</ion-grid>
</ion-content>
